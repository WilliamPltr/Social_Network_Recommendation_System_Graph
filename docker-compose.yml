version: "3.9"

services:
  neo4j:
    image: neo4j:5.25
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_auth__enabled=true
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  api:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: social-graph-api
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    ports:
      - "8000:8000"

  tests:
    build:
      context: .
      dockerfile: ./tests/Dockerfile
    container_name: social-graph-tests
    depends_on:
      - api
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    command: ["pytest", "-q"]

volumes:
  neo4j_data:
  neo4j_logs:


